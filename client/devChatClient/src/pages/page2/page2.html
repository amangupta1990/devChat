<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
   <ion-title>Profile Settings</ion-title>

   <ion-card color="secondary">
  <ion-card-header>
   Subjects
  </ion-card-header>
  <ion-card-content>
      
        <form (ngSubmit)="addNewSubject()"> 
        <ion-item>
        <ion-label floating>enter tags</ion-label>
        <ion-input type="text" [(ngModel)]="newSubject" name="newSubject"></ion-input>
        </ion-item>
          <button ion-button type="submit" block (click)="addNewSubject">Add Todo</button>
        </form>
    

<div *ngFor="let subject of profile.subjects; let i = index;" style="padding:2px;">
  <div style="float:left;margin:2px; display:inline-block">
   <ion-chip>
  <ion-icon name="close-circle" (click)="removeSubject(i,1)"></ion-icon>
  <ion-label>{{subject}}</ion-label>
</ion-chip>
</div>
</div>
  </ion-card-content>
</ion-card>
 <button ion-button round  (click)="saveProfileSettings()">Save</button>
